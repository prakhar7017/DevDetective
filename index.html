<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">
        <!-- header  -->
        <div class="header">
            <h1 class="title">DevDetective</h1>

            <!-- mode changer  -->
            <div id="btn-mode">
                <p id="mode-text">Dark</p>
                <div>
                    <img src="./assets/images/moon-icon.svg" alt="" id="mode-icon">
                </div>
            </div>
        </div>

        <!-- search-bar container -->
        <div class="searchbar-container active">
            <!-- input feild -->
            <input type="text" placeholder="Enter a Github username...." required name="user-input" id="input">

            <!-- error  -->
            <div class="error">
                <p id="no-result">No Search Result</p>
            </div>

            <!-- search button  -->

            <button id="submit" class="btn-search">Search</button>
        </div>

        <!-- profile container  -->

        <div class="left-div">
            <!-- left div  -->
            <div class="profile-content">
                <!-- avatar holder  -->
                <div class="profile-header">
                    <img src="#" alt="" id="avatar">
                </div>
            </div>

            <!-- right div  -->

            <div class="right-dev">
                <!-- profile name  -->
                <div class="profile-name">
                    <h2 id="name"></h2>
                    <!-- joined date  -->
                    <p id="date"></p>
                </div>

                <!-- profile link  -->
                <div class="profile-link">
                    <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                </div>

                <!-- bio  -->
                <div class="profile-bio">
                    <p id="bio"></p>
                </div>

                <!-- repos -->
                <div class="profile-stars">
                    <div>
                        <p>Repos</p>
                        <p id="repos"></p>
                    </div>

                    <div>
                        <p>Followers</p>
                        <p id="followers"></p>
                    </div>

                    <div>
                        <p>Following</p>
                        <p id="following"></p>
                    </div>
                </div>

                <!-- share link  -->
                <div class="profile-share-links">
                    <!-- location  -->
                    <div>
                        <img src="./assets/images/location-icon.svg" alt="">
                        <p id="location"></p>
                    </div>

                    <!-- gitlink  -->
                    <div>
                        <img src="./assets/images/website-icon.svg" alt="">
                        <a href="#" id="page"></a>
                    </div>

                    <!-- twitter link  -->
                    <div>
                        <img src="./assets/images/twitter-icon.svg" alt="">
                        <a href="#" id="twitter"></a>
                    </div>

                    <!-- company name  -->
                    <div>
                        <img src="./assets/images/company-icon.svg" alt="">
                        <p id="company"></p>
                    </div>
                </div>
            </div>

        </div>




    </div>

    <script src="index.js"></script>
</body>
</html>
